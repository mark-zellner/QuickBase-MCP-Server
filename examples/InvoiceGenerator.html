<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 { font-size: 2.5em; margin-bottom: 10px; }

        .invoice-section {
            padding: 40px;
        }

        .invoice-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
        }

        .items-section {
            margin: 30px 0;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .items-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
        }

        .items-table td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
        }

        .items-table input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .totals {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: right;
        }

        .total-row {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .total-label {
            margin-right: 20px;
            font-weight: 600;
        }

        .total-value {
            min-width: 120px;
        }

        .grand-total {
            font-size: 1.5em;
            color: #667eea;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid #dee2e6;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }

        .hidden { display: none; }
    </style>
    
    <script src="https://cdn.quickbase.com/static/lib/qdb.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧾 Invoice Generator</h1>
            <p>Create and manage professional invoices</p>
        </div>

        <div class="invoice-section">
            <div class="invoice-header">
                <div>
                    <div class="form-group">
                        <label for="invoiceNumber">Invoice Number</label>
                        <input type="text" id="invoiceNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="invoiceDate">Invoice Date</label>
                        <input type="date" id="invoiceDate" required>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" required>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="clientName">Client Name</label>
                        <input type="text" id="clientName" required>
                    </div>
                    <div class="form-group">
                        <label for="clientEmail">Client Email</label>
                        <input type="email" id="clientEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="clientAddress">Client Address</label>
                        <textarea id="clientAddress" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <div class="items-section">
                <h3>Invoice Items</h3>
                <table class="items-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="itemsBody">
                        <tr class="item-row">
                            <td><input type="text" class="item-description" placeholder="Item description"></td>
                            <td><input type="number" class="item-quantity" value="1" min="1"></td>
                            <td><input type="number" class="item-price" value="0" min="0" step="0.01"></td>
                            <td class="item-total">$0.00</td>
                            <td><button class="btn btn-danger" onclick="removeItem(this)">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-secondary" onclick="addItem()">➕ Add Item</button>
            </div>

            <div class="totals">
                <div class="total-row">
                    <span class="total-label">Subtotal:</span>
                    <span class="total-value" id="subtotal">$0.00</span>
                </div>
                <div class="total-row">
                    <span class="total-label">Tax (8%):</span>
                    <span class="total-value" id="tax">$0.00</span>
                </div>
                <div class="total-row grand-total">
                    <span class="total-label">Total:</span>
                    <span class="total-value" id="grandTotal">$0.00</span>
                </div>
            </div>

            <div class="actions">
                <button class="btn" onclick="generateInvoice()">💾 Save Invoice</button>
                <button class="btn btn-secondary" onclick="resetForm()">🔄 Clear Form</button>
            </div>

            <div id="status" class="status hidden"></div>
        </div>
    </div>

    <script>
        // Configuration - Update with your table ID
        const CONFIG = {
            invoicesTableId: 'your_invoices_table_id', // Update this!
            fields: {
                invoiceNumber: 6,
                invoiceDate: 7,
                dueDate: 8,
                clientName: 9,
                clientEmail: 10,
                clientAddress: 11,
                items: 12,       // JSON field
                subtotal: 13,
                tax: 14,
                total: 15
            }
        };

        // Set default dates
        document.getElementById('invoiceDate').valueAsDate = new Date();
        const dueDate = new Date();
        dueDate.setDate(dueDate.getDate() + 30);
        document.getElementById('dueDate').valueAsDate = dueDate;

        // Generate invoice number
        document.getElementById('invoiceNumber').value = 'INV-' + Date.now();

        // Event listeners for real-time calculation
        document.getElementById('itemsBody').addEventListener('input', calculateTotals);

        function addItem() {
            const tbody = document.getElementById('itemsBody');
            const newRow = tbody.rows[0].cloneNode(true);
            
            // Clear inputs
            newRow.querySelectorAll('input').forEach(input => {
                if (input.classList.contains('item-quantity')) {
                    input.value = 1;
                } else if (input.classList.contains('item-price')) {
                    input.value = 0;
                } else {
                    input.value = '';
                }
            });
            newRow.querySelector('.item-total').textContent = '$0.00';
            
            tbody.appendChild(newRow);
            calculateTotals();
        }

        function removeItem(button) {
            const tbody = document.getElementById('itemsBody');
            if (tbody.rows.length > 1) {
                button.closest('tr').remove();
                calculateTotals();
            } else {
                alert('Invoice must have at least one item');
            }
        }

        function calculateTotals() {
            let subtotal = 0;
            
            document.querySelectorAll('.item-row').forEach(row => {
                const quantity = parseFloat(row.querySelector('.item-quantity').value) || 0;
                const price = parseFloat(row.querySelector('.item-price').value) || 0;
                const total = quantity * price;
                
                row.querySelector('.item-total').textContent = '$' + total.toFixed(2);
                subtotal += total;
            });
            
            const tax = subtotal * 0.08;
            const grandTotal = subtotal + tax;
            
            document.getElementById('subtotal').textContent = '$' + subtotal.toFixed(2);
            document.getElementById('tax').textContent = '$' + tax.toFixed(2);
            document.getElementById('grandTotal').textContent = '$' + grandTotal.toFixed(2);
        }

        async function generateInvoice() {
            // Validate form
            const invoiceNumber = document.getElementById('invoiceNumber').value;
            const invoiceDate = document.getElementById('invoiceDate').value;
            const dueDate = document.getElementById('dueDate').value;
            const clientName = document.getElementById('clientName').value;
            const clientEmail = document.getElementById('clientEmail').value;

            if (!invoiceNumber || !invoiceDate || !dueDate || !clientName || !clientEmail) {
                showStatus('❌ Please fill in all required fields', 'error');
                return;
            }

            // Collect items
            const items = [];
            document.querySelectorAll('.item-row').forEach(row => {
                const description = row.querySelector('.item-description').value;
                const quantity = parseFloat(row.querySelector('.item-quantity').value) || 0;
                const price = parseFloat(row.querySelector('.item-price').value) || 0;
                
                if (description && quantity > 0 && price > 0) {
                    items.push({
                        description,
                        quantity,
                        unitPrice: price,
                        total: quantity * price
                    });
                }
            });

            if (items.length === 0) {
                showStatus('❌ Please add at least one valid item', 'error');
                return;
            }

            // Calculate totals
            const subtotal = items.reduce((sum, item) => sum + item.total, 0);
            const tax = subtotal * 0.08;
            const total = subtotal + tax;

            const invoiceData = {
                [CONFIG.fields.invoiceNumber]: { value: invoiceNumber },
                [CONFIG.fields.invoiceDate]: { value: invoiceDate },
                [CONFIG.fields.dueDate]: { value: dueDate },
                [CONFIG.fields.clientName]: { value: clientName },
                [CONFIG.fields.clientEmail]: { value: clientEmail },
                [CONFIG.fields.clientAddress]: { value: document.getElementById('clientAddress').value },
                [CONFIG.fields.items]: { value: JSON.stringify(items) },
                [CONFIG.fields.subtotal]: { value: subtotal.toFixed(2) },
                [CONFIG.fields.tax]: { value: tax.toFixed(2) },
                [CONFIG.fields.total]: { value: total.toFixed(2) }
            };

            try {
                if (typeof qdb !== 'undefined' && qdb.api) {
                    const response = await qdb.api.addRecord(CONFIG.invoicesTableId, invoiceData);
                    showStatus(`✅ Invoice ${invoiceNumber} saved successfully! Record ID: ${response.recordId}`, 'success');
                    
                    // Ask if user wants to create another
                    setTimeout(() => {
                        if (confirm('Invoice saved! Create another invoice?')) {
                            resetForm();
                        }
                    }, 2000);
                } else {
                    showStatus('❌ QuickBase API not available', 'error');
                }
            } catch (error) {
                console.error('Save error:', error);
                showStatus(`❌ Failed to save invoice: ${error.message}`, 'error');
            }
        }

        function resetForm() {
            document.getElementById('invoiceNumber').value = 'INV-' + Date.now();
            document.getElementById('invoiceDate').valueAsDate = new Date();
            const dueDate = new Date();
            dueDate.setDate(dueDate.getDate() + 30);
            document.getElementById('dueDate').valueAsDate = dueDate;
            document.getElementById('clientName').value = '';
            document.getElementById('clientEmail').value = '';
            document.getElementById('clientAddress').value = '';
            
            // Reset items to one row
            const tbody = document.getElementById('itemsBody');
            tbody.innerHTML = `
                <tr class="item-row">
                    <td><input type="text" class="item-description" placeholder="Item description"></td>
                    <td><input type="number" class="item-quantity" value="1" min="1"></td>
                    <td><input type="number" class="item-price" value="0" min="0" step="0.01"></td>
                    <td class="item-total">$0.00</td>
                    <td><button class="btn btn-danger" onclick="removeItem(this)">Remove</button></td>
                </tr>
            `;
            
            calculateTotals();
            document.getElementById('status').classList.add('hidden');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
            
            if (type === 'error') {
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 5000);
            }
        }

        // Initialize
        calculateTotals();
    </script>
</body>
</html>
